<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="Sign Up Form" content="Sign up form.">
  <title>Sign Up Form</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css" />
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <h1>Sign up form!!!!!</h1>
  <form>
    <input type="text" name="email" value="" placeholder="Enter your email here..."><br>
    <input type="text" name="password" value="" placeholder ="Enter your password here..."><br>
    <input type="text" name="github" value="" placeholder="Enter your GitHub username..."><br>
    <fieldset>
      <legend>Select one</legend>
      <input type="radio" name="option" value="Enterprise">
      <label for="option">Enterprise</label><br>
      <input type="radio" name="option" value="Pro">
      <label for="option">Pro</label><br>
      <input type="radio" name="option" value="Free">
      <label for="option">Free</label><br>
    </fieldset>
    <input id="remember-me" type="checkbox" name="remember-me" value="remember-me">
    <label for="remember-me">Remember me?</label><br>
    <br>
    <button type="submit" name="button">Submit</button>
  </form>
</body>
</html>
